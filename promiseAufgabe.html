<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        .error {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Demo</h1>
    <button id="successButton">Erfolgreiches Ereignis</button>
    <button id="failureButton">Fehlerhaftes Ereignis</button>
    <div id="output"></div>

    <script>
        const successButton = document.getElementById('successButton');
        const failureButton = document.getElementById('failureButton');
        const output = document.getElementById('output');

        function simulateSuccess() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve('Erfolgreiches Ereignis!');
                }, 1000);
            });
        }

        function simulateFailure() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject('Fehlerhaftes Ereignis!');
                }, 1000);
            });
        }

        successButton.addEventListener('click', () => {
            output.classList.remove('error');
            output.innerHTML = 'Warte auf erfolgreiches Ereignis...';

            simulateSuccess()
                .then((result) => {
                    output.innerHTML = result;
                })
                .catch((error) => {
                    output.innerHTML = error;
                    output.classList.add('error');
                });
        });

        failureButton.addEventListener('click', () => {
            output.classList.remove('error');
            output.innerHTML = 'Warte auf fehlerhaftes Ereignis...';

            simulateFailure()
                .then((result) => {
                    output.innerHTML = result;
                })
                .catch((error) => {
                    output.innerHTML = error;
                    output.classList.add('error');
                });
        });
    </script>
</body>
</html>
